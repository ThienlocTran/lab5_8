<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JSON Chat - Websockets</title>
    <script src="js/json-chat.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        #messages {
            height: 300px;
            overflow: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }
        #client-count {
            color: blue;
            font-size: 14px;
            margin-bottom: 10px;
        }
        input {
            width: 80%;
            padding: 8px;
        }
        button {
            padding: 8px 15px;
        }
    </style>
</head>
<body onload="init()">

    <div id="messages"></div>
    <hr>
    <b id="client-count">Chatters: 0</b>
    <hr>
    <input id="message" type="text" placeholder="Enter message...">
    <button onclick="send()">Send</button>
</body>
</html>
