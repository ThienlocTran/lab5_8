<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Chat - Websockets</title>
    <script src="js/text-chat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
        }
        #messages {
            height: 300px;
            overflow: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }
        .message {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .system {
            color: green;
            font-style: italic;
        }
        #message {
            width: 80%;
            padding: 8px;
            font-size: 14px;
        }
        button {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body onload="init()">
    <h2>Simple Chat - WebSocket Test</h2>
    <div id="messages"></div>
    <div>
        <input id="message" type="text" placeholder="Enter your message..." />
        <button onclick="send()">Send</button>
    </div>
</body>
</html>
